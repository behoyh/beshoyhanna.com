<h1 mat-dialog-title>Post {{data.id}}</h1>
<div mat-dialog-content>
  <div class="container-fluid">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input [(ngModel)]="data.name" matInput placeholder="Placeholder">
      </mat-form-field>
    </div>
    <div class="row">
        <angular-editor [(ngModel)]="data.body"></angular-editor>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input [(ngModel)]="data.date" matInput placeholder="Placeholder">
      </mat-form-field>
    </div>
    <div class="row">
      <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="data" color="accent" cdkFocusInitial>Save</button>
        <button mat-button (click)="dialogRef.close()">Cancel</button>
      </div>
    </div>
  </div>
</div>
