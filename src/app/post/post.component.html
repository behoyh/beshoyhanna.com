<div class="container" [@fadeInUp]>
    <article class="content" [@staggerContent]>
        <header class="animate-item">
            <h1>{{post.name}}</h1>
            <div class="post-meta">
                <time class="date">{{post.date | date:'longDate'}}</time>
            </div>
        </header>
        <div class="post-content animate-item" [innerHtml]="post.body"></div>
    </article>
</div>
