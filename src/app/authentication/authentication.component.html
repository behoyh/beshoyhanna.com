<br/>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <mat-card >
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="LoginAuthForm">
                  <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" name="email" required>
                  </mat-form-field>
      
                  <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password" type="password" name="password"
                      required>
                  </mat-form-field>
 
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="Login()" color="primary">Login</button>
          &nbsp;&nbsp;&nbsp;&nbsp;
          or
          <button mat-button (click)="LoginGoogle()">Login With Google</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-6">
      <mat-card >
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="RegisterAuthForm">
            
                  <mat-form-field>
                    <input matInput placeholder="Fullname" formControlName="name" name="fullname" 
                      required>
                  </mat-form-field>
  
                  <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" name="email"
                      required>
                  </mat-form-field>

                  <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
                  </mat-form-field>
   
                  <mat-form-field>
                    <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password"
                      name="confirmPassword" required>
                  </mat-form-field>

          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="Register()" color="primary">Register</button>
        </mat-card-actions>
        </mat-card>
    </div>
  </div>
</div>
