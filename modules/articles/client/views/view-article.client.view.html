<section ng-controller="ArticlesController" class="container" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="article.title"></h1>
       <img ng-src="{{article.user.profileImageURL}}" style="width:50px; height:50px;" alt="{{article.user.displayName}}" class="chat-profile-image" />
    <small>
 
    &nbsp;
    <em class="text-muted">
      
      <span ng-bind="article.created | date:'fullDate'"></span>
      by
      <span ng-bind="article.user.displayName"></span>
    </em>
  </small>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == article.user._id">
    <a class="btn btn-primary" ui-sref="articles.edit({articleId: article._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  
  <div class="lead" ta-bind="freedom" ng-model="article.content"></div>
</section>

<section ng-controller="CommentsController" class="container footme" ng-init="find()">

<comments>
</comments>
<form name="commentForm" style="margin-bottom:15px;" class="form-horizontal" ng-submit="create(commentForm.$valid)" novalidate>
<textarea name="comment" ng-model="comment" id="comment" class="form-control" cols="30" rows="10" placeholder="Comment">
</textarea>

<button style="margin-top:10px; border-radius:100px;" type="submit" class="btn btn-default btn-lg">Comment</button>
</form>
  </section>
