<blockquote class="ng-scope" style="padding: 10px; margin-bottom: 15px; border: solid thin #eee; border-left:5px solid #5bc0de;" ng-repeat="comment in comments">
	<p class="ng-binding" style="padding-bottom: 10px; margin-left: 5px;"> {{comment.comment}} 
	</p>
	<div class="ng-binding" style="margin-left: 15px;"> 
		{{comment.user.displayName}} 
	</div>
	<p class="text-muted ng-binding" style="margin-left: 5px;">
		{{comment.created | date:"mediumDate"}}
	</p>
</blockquote>
