<style>
  aside,
  footer,
  header,
  nav,
  section {
    display: block;
  }
  [hidden] {
    display: none;
  }
  
  body {
    margin: 0;
  }
  a:focus {
    outline: thin dotted;
  }
  a:active,
  a:hover {
    outline: 0;
  }
  abbr[title] {
    border: none;
  }
  .preamble abbr,
  .supporting div abbr,
  .requirements abbr {
    border-bottom: 1px dotted #30e0ad;
  }
  .preamble abbr:hover:after,
  .supporting div abbr:hover:after,
  .requirements abbr:hover:after {
    content: ' (' attr(title) ')';
    text-shadow: 0 0 1em #dd3b2a;
  }
  .spin from {
    -webkit-transform: rotate(0deg);
    -moz-transform: rotate(0deg);
    -ms-transform: rotate(0deg);
    -o-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  .spin to {
    -webkit-transform: rotate(360deg);
    -moz-transform: rotate(360deg);
    -ms-transform: rotate(360deg);
    -o-transform: rotate(360deg);
    transform: rotate(360deg);
  }
  .rise from {
    top: 100%;
  }
  .rise to {
    top: 15px;
  }
  .rise-short from {
    top: 100%;
  }
  .rise-short to {
    top: 15px;
  }
  @-webkit-keyframes spin {
    from {
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    to {
      -webkit-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
  @-moz-keyframes spin {
    from {
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    to {
      -webkit-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
  @-ms-keyframes spin {
    from {
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    to {
      -webkit-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
  @-o-keyframes spin {
    from {
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    to {
      -webkit-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
  @keyframes spin {
    from {
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    to {
      -webkit-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
  @-webkit-keyframes rise {
    from {
      top: 100%;
    }
    to {
      bottom: 0px;;
    }
  }
  @-moz-keyframes rise {
    from {
      top: 100%;
    }
    to {
      bottom: 0px;;
    }
  }
  @-ms-keyframes rise {
    from {
      top: 100%;
    }
    to {
      bottom: 0px;;
    }
  }
  @-o-keyframes rise {
    from {
      top: 100%;
    }
    to {
      top: 300px;
    }
  }
  @keyframes rise {
    from {
      top: 100%;
    }
    to {
      bottom: 0px;;
    }
  }
  @-webkit-keyframes rise-short {
    from {
      top: 100%;
    }
    to {
      bottom: 0px;;
    }
  }
  @-moz-keyframes rise-short {
    from {
      top: 100%;
    }
    to {
      bottom: 0px;;
    }
  }
  @-ms-keyframes rise-short {
    from {
      top: 100%;
    }
    to {
      bottom: 0px;;
    }
  }
  @-o-keyframes rise-short {
    from {
      top: 100%;
    }
    to {
      bottom: 0px;;
    }
  }
  @keyframes rise-short {
    from {
      top: 100%;
    }
    to {
      bottom: 0px;;
    }
  }
  aside:before {
    -webkit-animation: spin 8s infinite linear;
    -moz-animation: spin 8s infinite linear;
    -ms-animation: spin 8s infinite linear;
    -o-animation: spin 8s infinite linear;
  }
  aside:after {
    -webkit-animation: rise 1.5s 1 ease;
    -moz-animation: rise 1.5s 1 ease;
    -ms-animation: rise 1.5s 1 ease;
    -o-animation: rise 1.5s 1 ease;
  }
